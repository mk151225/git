<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Profile Card</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- Placeholder for profile image -->
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile Image" class="profile-img">

        <h1>Alex Rivera</h1>
        <p>Full-stack developer passionate about creating beautiful, functional digital experiences.</p>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value">142</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">8.5k</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">12</span>
                <span class="stat-label">Awards</span>
            </div>
        </div>

        <button class="btn">Message Me</button>

        <div class="social-links">
            <a href="#" class="social-icon">in</a>
            <a href="#" class="social-icon">gh</a>
            <a href="#" class="social-icon">tw</a>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
